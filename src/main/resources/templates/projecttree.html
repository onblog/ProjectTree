<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Spring-Project-Tree</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>-->
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/style.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="/tree/css/tree.css"/>
</head>
<body>
<!--Logo-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend onclick="javascript:window.location.href='//github.com/yueshutong/Spring-Project-Tree'">Spring Project Tree</legend>
</fieldset>
<!--容器-->
<div class="layui-collapse" lay-accordion="">
    <!--循环-->
    <div class="layui-colla-item" th:each="node : ${nodes}">
        <!--标题-->
        <h2 class="layui-colla-title" th:text="${node.fullName}"></h2>
        <div class="layui-colla-content">
            <!--内容-->
            <div class="layui-form">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th style="min-width: 15%;">modifier</th>
                        <th style="min-width: 15%;">superclass</th>
                        <th style="min-width: 15%;">interfaces</th>
                        <th style="min-width: 15%;">parameters</th>
                        <th style="min-width: 15%;">returnType</th>
                        <th style="min-width: 15%;">spendTime</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${node.modifier}"></td>
                        <td th:text="${node.superclass}"></td>
                        <td><p th:each="inter:${node.interfaces}"><span th:text="${inter}"></span></p></td>
                        <td><p th:each="parm:${node.parameterTypes}"><span th:text="${parm}"></span></p></td>
                        <td th:text="${node.returnType}"></td>
                        <td th:text="${node.runTime}+' ms'"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--树形结构-->
            <div th:id="${node.id}" class="tree">

            </div>
        </div>
    </div>

</div>

<script src="/layui/layui.all.js" charset="utf-8"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/tree.js"></script>
</body>
</html>
